version: '3.8'
services:
  wallet-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: walletdb
      POSTGRES_USER: ${DB_USER:-wallet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass}
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  wallet-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://wallet-db:5432/walletdb
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-wallet}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-securepass}
    depends_on:
      - wallet-db
    restart: unless-stopped

volumes:
  pgdata: